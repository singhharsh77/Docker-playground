version: "3.9"

services:
  frontend:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "3000:80"

  backend:
    image: python:3.10-slim
    container_name: backend
    command: >
      sh -c "
      pip install flask &&
      python - <<EOF
      from flask import Flask
      app = Flask(__name__)

      @app.route('/api')
      def api():
          return 'Hello from Backend API'

      app.run(host='0.0.0.0', port=5000)
      EOF
      "
    ports:
      - "5000:5000"

  database:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  db-data:
